
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviWeb - {% block title %}{% endblock %}</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand rounded-md p-1 px-2 bg-danger text-white" href="{{ url_for('user_select') }}">MoviWeb</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    {% if g.user %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('movie_list') }}">My Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('movie_add') }}">Add Movie</a>
                    </li>
                    {% endif %}
                </ul>
                <span class="navbar-text">
                    {% if g.user %}
                        Logged in as: <strong class="text-info">{{ g.user.username }}</strong>
                        <a href="{{ url_for('logout') }}" class="btn btn-sm btn-outline-danger ms-3">Logout</a>
                    {% else %}
                        <a href="{{ url_for('user_select') }}" class="btn btn-sm btn-outline-light">Select User</a>
                    {% endif %}
                </span>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
